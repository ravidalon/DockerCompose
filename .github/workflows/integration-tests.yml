name: Integration Tests

on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create .env file for tests
        run: cp default.env .env

      - name: Run integration tests
        id: run-tests
        run: |
          # Run tests and capture output
          set +e  # Don't exit on failure
          docker compose --env-file default.env --profile test up --build --exit-code-from tests tests 2>&1 | tee test-output.log
          TEST_EXIT_CODE=${PIPESTATUS[0]}
          set -e

          # Save exit code for later steps
          echo "exit_code=$TEST_EXIT_CODE" >> $GITHUB_OUTPUT

          # Exit with test exit code
          exit $TEST_EXIT_CODE

      - name: Capture service logs
        if: always()
        run: |
          # Capture logs from all services
          mkdir -p logs
          docker compose --profile test logs --no-color > logs/all-services.log 2>&1 || true
          docker compose --profile test logs --no-color fileshare > logs/fileshare.log 2>&1 || true
          docker compose --profile test logs --no-color database > logs/database.log 2>&1 || true
          docker compose --profile test logs --no-color neo4j > logs/neo4j.log 2>&1 || true
          docker compose --profile test logs --no-color tests > logs/tests.log 2>&1 || true

          # Copy test output
          cp test-output.log logs/ 2>&1 || true

      - name: Upload logs as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: logs/
          retention-days: 7

      - name: Parse test failures
        if: failure() && steps.run-tests.outputs.exit_code != '0'
        id: parse-failures
        run: |
          # Extract failed test names from output
          echo "## âŒ Integration Tests Failed" > failure-summary.md
          echo "" >> failure-summary.md

          # Extract failed test names
          if grep -q "FAILED test_" test-output.log; then
            echo "### Failed Tests:" >> failure-summary.md
            echo "" >> failure-summary.md

            # Get test names from short summary
            grep "^tests-[0-9]*  | FAILED test_" test-output.log | \
              sed 's/^tests-[0-9]*  | FAILED //' | \
              sed 's/ - .*//' | \
              while IFS= read -r testname; do
                echo "- \`$testname\`" >> failure-summary.md
              done

            echo "" >> failure-summary.md
          fi

          # Add summary section
          echo "### Summary:" >> failure-summary.md
          if grep -q "failed" test-output.log; then
            grep -E "=+ [0-9]+ failed" test-output.log | tail -1 | sed 's/^tests-[0-9]*  | //' >> failure-summary.md
          fi

          echo "" >> failure-summary.md
          echo "Please fix the failing tests and push new commits." >> failure-summary.md

          # Save for comment
          cat failure-summary.md
          echo "HAS_FAILURES=true" >> $GITHUB_OUTPUT

      - name: Post failure comment
        if: failure() && steps.parse-failures.outputs.HAS_FAILURES == 'true' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const failureSummary = fs.readFileSync('failure-summary.md', 'utf8');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: failureSummary
            });

      - name: Clean up
        if: always()
        run: docker compose --profile test down -v
