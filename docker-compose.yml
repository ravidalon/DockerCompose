version: '3.8'

services:
  echo:
    build: ./services/echo
    ports:
      - "8080:5000"
    environment:
      - FLASK_ENV=development
    volumes:
      - ./services/echo/echo:/app/echo

  database:
    build: ./services/database
    ports:
      - "8081:5000"
    environment:
      - FLASK_ENV=development
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
    volumes:
      - ./services/database/database:/app/database
    depends_on:
      - neo4j

  neo4j:
    image: neo4j:5.14-community
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_PLUGINS=["apoc"]
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs

volumes:
  neo4j_data:
  neo4j_logs:
