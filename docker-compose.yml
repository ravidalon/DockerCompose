# Extension fields - reusable configuration blocks
x-flask-service: &flask-service
  environment:
    - FLASK_ENV=${FLASK_ENV:-development}
  healthcheck:
    test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
    interval: 10s
    timeout: 5s
    retries: 3
    start_period: 10s
  restart: unless-stopped

x-common-profiles: &common-profiles
  profiles:
    - dev
    - backend-only
    - test

services:
  traefik:
    image: traefik:v3.0
    command:
      - "--api.insecure=true"  # Development only - use authentication in production
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--log.level=${TRAEFIK_LOG_LEVEL:-DEBUG}"  # DEBUG level for easier troubleshooting in development
      - "--ping=true"  # Enable health check endpoint
    ports:
      - "${TRAEFIK_HTTP_PORT:-80}:80"       # HTTP entrypoint
      - "${TRAEFIK_DASHBOARD_PORT:-8080}:8080"   # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro  # Read-only access
    healthcheck:
      test: ["CMD", "traefik", "healthcheck", "--ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - frontend_network

  echo:
    <<: [*flask-service, *common-profiles]  # Inherits healthcheck, restart policy, FLASK_ENV, and profiles
    build: ./services/echo
    volumes:
      - ./services/echo/echo:/app/echo
    depends_on:
      traefik:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.echo.rule=PathPrefix(`/echo`)"
      - "traefik.http.routers.echo.entrypoints=web"
      - "traefik.http.routers.echo.middlewares=echo-stripprefix"
      - "traefik.http.middlewares.echo-stripprefix.stripprefix.prefixes=/echo"
      - "traefik.http.services.echo.loadbalancer.server.port=5000"
    networks:
      - frontend_network  # Public-facing, accessible via Traefik

  database:
    <<: [*flask-service, *common-profiles]  # Inherits healthcheck, restart policy, FLASK_ENV, and profiles
    build: ./services/database
    environment:
      - FLASK_ENV=${FLASK_ENV:-development}
      - NEO4J_URI=bolt://neo4j:${NEO4J_BOLT_PORT:-7687}
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-password}
    volumes:
      - ./services/database/database:/app/database
    depends_on:
      neo4j:
        condition: service_healthy  # Wait for Neo4j to be healthy
    networks:
      - backend_network   # Accessible to fileshare
      - database_network  # Can reach Neo4j
    # No Traefik labels - internal only

  fileshare:
    <<: [*flask-service, *common-profiles]  # Inherits healthcheck, restart policy, FLASK_ENV, and profiles
    build: ./services/fileshare
    environment:
      - FLASK_ENV=${FLASK_ENV:-development}
      - DATABASE_URL=http://database:5000
      - UPLOAD_DIR=${UPLOAD_DIR:-/app/uploads}
    volumes:
      - ./services/fileshare/fileshare:/app/fileshare
      - fileshare_uploads:/app/uploads
    depends_on:
      traefik:
        condition: service_healthy
      database:
        condition: service_healthy  # Wait for database to be healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.fileshare.rule=PathPrefix(`/fileshare`)"
      - "traefik.http.routers.fileshare.entrypoints=web"
      - "traefik.http.routers.fileshare.middlewares=fileshare-stripprefix"
      - "traefik.http.middlewares.fileshare-stripprefix.stripprefix.prefixes=/fileshare"
      - "traefik.http.services.fileshare.loadbalancer.server.port=5000"
    networks:
      - frontend_network  # Public-facing, accessible via Traefik
      - backend_network   # Can reach database service

  frontend:
    build: ./frontend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    depends_on:
      traefik:
        condition: service_healthy
      fileshare:
        condition: service_healthy  # Wait for fileshare to be healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=PathPrefix(`/`)"
      - "traefik.http.routers.frontend.entrypoints=web"
      - "traefik.http.routers.frontend.priority=1"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"
    networks:
      - frontend_network  # Public-facing, accessible via Traefik
    profiles:
      - dev

  neo4j:
    <<: *common-profiles  # Inherits profile definitions
    image: neo4j:5.14-community
    ports:
      - "${NEO4J_HTTP_PORT:-7474}:7474"  # HTTP
      - "${NEO4J_BOLT_PORT:-7687}:7687"  # Bolt
    environment:
      - NEO4J_AUTH=${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-password}
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s  # Neo4j needs more time to start
    restart: unless-stopped
    networks:
      - database_network  # Most isolated - only database service can reach it

  tests:
    build:
      context: .
      dockerfile: tests/Dockerfile
    environment:
      - FILESHARE_URL=http://fileshare:5000
      - DATABASE_URL=http://database:5000
      - NEO4J_URI=bolt://neo4j:${NEO4J_BOLT_PORT:-7687}
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-password}
    depends_on:
      fileshare:
        condition: service_healthy  # Wait for fileshare to be healthy
      database:
        condition: service_healthy  # Wait for database to be healthy
      neo4j:
        condition: service_healthy  # Wait for Neo4j to be healthy
    networks:
      - backend_network   # Can reach fileshare and database
      - database_network  # Can reach Neo4j for direct queries
    profiles:
      - test

volumes:
  neo4j_data:
  neo4j_logs:
  fileshare_uploads:

networks:
  # Frontend network - public-facing services accessible via Traefik
  frontend_network:
    name: dockercompose_frontend
    driver: bridge

  # Backend network - internal API communication between fileshare and database
  backend_network:
    name: dockercompose_backend
    driver: bridge

  # Database network - most isolated, only database service can reach Neo4j
  database_network:
    name: dockercompose_database
    driver: bridge
