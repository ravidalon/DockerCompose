# Extension fields - reusable configuration blocks
x-flask-service: &flask-service
  environment:
    - FLASK_ENV=${FLASK_ENV:-development}
  healthcheck:
    test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
    interval: 10s
    timeout: 5s
    retries: 3
    start_period: 10s
  restart: unless-stopped

x-common-profiles: &common-profiles
  profiles:
    - dev
    - backend-only
    - test

services:
  traefik:
    image: traefik:v3.0
    command:
      - "--api.insecure=true"  # Insecure API for development only
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--log.level=${TRAEFIK_LOG_LEVEL:-DEBUG}"
      - "--ping=true"
    ports:
      - "${TRAEFIK_HTTP_PORT:-80}:80"
      - "${TRAEFIK_DASHBOARD_PORT:-8080}:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro  # Read-only prevents container modification
    healthcheck:
      test: ["CMD", "traefik", "healthcheck", "--ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - frontend_network

  calc:
    <<: [*flask-service, *common-profiles]
    build: ./services/calc
    depends_on:
      traefik:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.calc.rule=PathPrefix(`/calc`)"
      - "traefik.http.routers.calc.entrypoints=web"
      - "traefik.http.routers.calc.middlewares=calc-stripprefix"
      - "traefik.http.middlewares.calc-stripprefix.stripprefix.prefixes=/calc"
      - "traefik.http.services.calc.loadbalancer.server.port=5000"
    networks:
      - frontend_network

  database:
    <<: [*flask-service, *common-profiles]
    build: ./services/database
    environment:
      - FLASK_ENV=${FLASK_ENV:-development}
      - NEO4J_URI=bolt://neo4j:${NEO4J_BOLT_PORT:-7687}
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-password}
    depends_on:
      neo4j:
        condition: service_healthy
    networks:
      - backend_network
      - database_network
    # Not exposed via Traefik - internal API only

  fileshare:
    <<: [*flask-service, *common-profiles]
    build: ./services/fileshare
    environment:
      - FLASK_ENV=${FLASK_ENV:-development}
      - DATABASE_URL=http://database:5000
      - UPLOAD_DIR=${UPLOAD_DIR:-/app/uploads}
    volumes:
      - fileshare_uploads:/app/uploads
    depends_on:
      traefik:
        condition: service_healthy
      database:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.fileshare.rule=PathPrefix(`/fileshare`)"
      - "traefik.http.routers.fileshare.entrypoints=web"
      - "traefik.http.routers.fileshare.middlewares=fileshare-stripprefix"
      - "traefik.http.middlewares.fileshare-stripprefix.stripprefix.prefixes=/fileshare"
      - "traefik.http.services.fileshare.loadbalancer.server.port=5000"
      - "traefik.docker.network=dockercompose_frontend"
    networks:
      - frontend_network
      - backend_network

  frontend:
    build: ./frontend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    depends_on:
      traefik:
        condition: service_healthy
      fileshare:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=PathPrefix(`/`)"
      - "traefik.http.routers.frontend.entrypoints=web"
      - "traefik.http.routers.frontend.priority=1"  # Lowest priority - catch-all route
      - "traefik.http.services.frontend.loadbalancer.server.port=80"
    networks:
      - frontend_network
    profiles:
      - dev

  neo4j:
    <<: *common-profiles
    image: neo4j:5.14-community
    environment:
      - NEO4J_AUTH=${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-password}
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s  # Database needs time to initialize
    restart: unless-stopped
    networks:
      - database_network  # Isolated - only database service has access

  tests:
    build:
      context: .
      dockerfile: tests/Dockerfile
    environment:
      - FILESHARE_URL=http://fileshare:5000
      - DATABASE_URL=http://database:5000
      - NEO4J_URI=bolt://neo4j:${NEO4J_BOLT_PORT:-7687}
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-password}
    depends_on:
      fileshare:
        condition: service_healthy
      database:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    networks:
      - backend_network
      - database_network  # Direct Neo4j access for verification
    profiles:
      - test

volumes:
  neo4j_data:
  neo4j_logs:
  fileshare_uploads:

networks:
  frontend_network:
    name: dockercompose_frontend
    driver: bridge

  backend_network:
    name: dockercompose_backend
    driver: bridge

  database_network:
    name: dockercompose_database
    driver: bridge
    # Most isolated layer - only database service can reach Neo4j
