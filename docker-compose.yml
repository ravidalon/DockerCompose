services:
  traefik:
    image: traefik:v3.0
    command:
      - "--api.insecure=true"  # Development only - use authentication in production
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--log.level=${TRAEFIK_LOG_LEVEL:-DEBUG}"  # DEBUG level for easier troubleshooting in development
      - "--ping=true"  # Enable health check endpoint
    ports:
      - "${TRAEFIK_HTTP_PORT:-80}:80"       # HTTP entrypoint
      - "${TRAEFIK_DASHBOARD_PORT:-8080}:8080"   # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro  # Read-only access
    healthcheck:
      test: ["CMD", "traefik", "healthcheck", "--ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - default

  echo:
    build: ./services/echo
    environment:
      - FLASK_ENV=${FLASK_ENV:-development}
    volumes:
      - ./services/echo/echo:/app/echo
    depends_on:
      traefik:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.echo.rule=PathPrefix(`/echo`)"
      - "traefik.http.routers.echo.entrypoints=web"
      - "traefik.http.routers.echo.middlewares=echo-stripprefix"
      - "traefik.http.middlewares.echo-stripprefix.stripprefix.prefixes=/echo"
      - "traefik.http.services.echo.loadbalancer.server.port=5000"
    networks:
      - default
    profiles:
      - dev
      - backend-only

  database:
    build: ./services/database
    environment:
      - FLASK_ENV=${FLASK_ENV:-development}
      - NEO4J_URI=bolt://neo4j:${NEO4J_BOLT_PORT:-7687}
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-password}
    volumes:
      - ./services/database/database:/app/database
    depends_on:
      - neo4j
    networks:
      - default
    profiles:
      - dev
      - backend-only
    # No Traefik labels - internal only

  fileshare:
    build: ./services/fileshare
    environment:
      - FLASK_ENV=${FLASK_ENV:-development}
      - DATABASE_URL=http://database:5000
      - UPLOAD_DIR=${UPLOAD_DIR:-/app/uploads}
    volumes:
      - ./services/fileshare/fileshare:/app/fileshare
      - fileshare_uploads:/app/uploads
    depends_on:
      traefik:
        condition: service_healthy
      database:
        condition: service_started
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.fileshare.rule=PathPrefix(`/fileshare`)"
      - "traefik.http.routers.fileshare.entrypoints=web"
      - "traefik.http.routers.fileshare.middlewares=fileshare-stripprefix"
      - "traefik.http.middlewares.fileshare-stripprefix.stripprefix.prefixes=/fileshare"
      - "traefik.http.services.fileshare.loadbalancer.server.port=5000"
    networks:
      - default
    profiles:
      - dev
      - backend-only

  frontend:
    build: ./frontend
    depends_on:
      traefik:
        condition: service_healthy
      fileshare:
        condition: service_started
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=PathPrefix(`/`)"
      - "traefik.http.routers.frontend.entrypoints=web"
      - "traefik.http.routers.frontend.priority=1"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"
    networks:
      - default
    profiles:
      - dev

  neo4j:
    image: neo4j:5.14-community
    ports:
      - "${NEO4J_HTTP_PORT:-7474}:7474"  # HTTP
      - "${NEO4J_BOLT_PORT:-7687}:7687"  # Bolt
    environment:
      - NEO4J_AUTH=${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-password}
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    profiles:
      - dev
      - backend-only

volumes:
  neo4j_data:
  neo4j_logs:
  fileshare_uploads:

networks:
  default:
    name: dockercompose_network
    driver: bridge
